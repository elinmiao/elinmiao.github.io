    <section id="gallery">
      <div class="container">
        <h1>Essentially, it's all pink.</h1>
        <p class="usubtitle"> click on the images to see full scale</p>
      </div>

        <div id="miniature">
          <div class="item"><img src="img\gallery1.jpg" alt="Flowers" onclick="myFunction(this)"></div>
          <div class="item"><img src="img\gallery2.jpg" alt="Blackpink Rosé" onclick="myFunction(this)"></div>
          <div class="item"><img src="img\gallery3.jpg" alt="Crisantemum" onclick="myFunction(this)"></div>
          <div class="item"><img src="img\gallery4.jpg" alt="Bubble tea" onclick="myFunction(this)"></div>
          <div class="item"><img src="img\gallery5.jpg" alt="Succulent" onclick="myFunction(this)"></div>
          <div class="item"><img src="img\gallery6.jpg" alt="Strawberry cake" onclick="myFunction(this)"></div>
        </div>

        <div class="large">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <div id="imgtext"></div>
  <img id="expandedImg" style="width:100%">
</div>

    <script type="text/javascript">
    function myFunction(imgs) {
      var expandImg = document.getElementById("expandedImg");
      var imgText = document.getElementById("imgtext");
      expandImg.src = imgs.src;
      imgText.innerHTML = imgs.alt;
      expandImg.parentElement.style.display = "block";
    }
    </script>
